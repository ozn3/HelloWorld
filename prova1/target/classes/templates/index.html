<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Email</title>
   <style>
       body{
           background-color:lightgray;

       }
        #container{
            padding:20px 20px 20px 20px;
            border-radius: 5px;
            width:80%;
            display:block;
            margin:0 auto;
            border: black 1px solid;
            background-color:white;
        }
        #footer{
            position:absolute;
            bottom:0;
            width:100%;
       }

    </style>
</head>
<body>
<div th:include="Header :: copy" id="header"></div>
<br>
<div id="container">
    <form action="/adduser" method="post">
        <div class="form-group row">
            <label for="recipient" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="recipient" placeholder="Lorenzo" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="object" class="col-sm-2 col-form-label">Surname:</label>
            <div class="col-sm-10">
                <input type="text" name="surname" class="form-control" id="object" placeholder="Carli">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="email" placeholder="Example@mail.com" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Telephone number:</label>
            <div class="col-sm-10">
                <input type="text" name="password" class="form-control" id="password" placeholder="3381825921" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Save account
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Click the button below only if you're sure that you want to create the account.<br>
                        If you sign up your data <b>will</b> be stored <i>forever</i> on our servers.<br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save account</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form action="/users" > <button type="submit" class="btn btn-primary"> </button> </form>
</div>

<div th:include="Header :: footer" id="footer"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
