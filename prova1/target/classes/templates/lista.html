<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Email list</title>
    <style>
        #container{
            padding:20px 20px 20px 20px;
            border-radius: 5px;
            width:80%;
            display:block;
            margin:0 auto;
            border: black 1px solid;
            background-color:white;
        }
        #footer{
            position:relative;
            bottom:0;
            width:100%;
        }

    </style>
</head>
<body>
<div th:include="Header :: copy" id="header"></div>
<div class="alert alert-success" role="alert">
    Elenco degli utenti
</div>
<div id="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Mail</th>
                <th scope="col">Number</th>
            </tr>
        </thead>
        <tbody>
             <tr th:each="item:${listaUsers}">
             <tr th:each="item:${listaUsers}">
                 <div th:switch="${item.getActive()}">
                     <div th:case="1">
                    <td><div th:text="${item.getId()}"></div></td>
                    <td><div th:text="${item.getName()}" ></div></td>
                         <td><div th:text="${item.getSurname()}"></div></td>
                    <td><div th:text="${item.getEmail()}"></div></td>
                         <td><div th:text="${item.getPassword()}"></div></td>
                     </div>
                 </div>

            </tr>
        </tbody>
    </table>
<form action="/"> <button type="submit" class="btn btn-primary">Create another user</button></form>
<br><form action="/manage"> <button type="submit" class="btn btn-warning">Manage accounts</button></form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
